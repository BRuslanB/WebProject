<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

      border-style: none;

</head>
<body>
  <main>
    <form>
      <first>
        <span>NAME</span>
      </first>>
      <frame1>
        <span id="name1"></span>
      </frame1>
      <frame2>
        <span id="price1"></span>
      </frame2>
      <frame3>
        <button class="button" onclick="save(name1.innerHTML, price1.innerHTML)">- REMOVE</button>

    <form>
      <first>
        <span>NAME</span>

      <frame2>
        <span id="price2"></span>

    </form>
      <first>

      <frame3>
        <button class="button" onclick="save(name3.innerHTML, price3.innerHTML)">- REMOVE</button>
      </frame3>
    </form>
  </main>
</body>
<script>
  let mas_phones = [];
  function save(name, price){
    let phone = {name, price};
    if (localStorage.phones != null){
      mas_phones = JSON.parse(localStorage.phones);
    }
    mas_phones.push(phone);
    localStorage.phones = JSON.stringify(mas_phones);
  }
  function load(){
    input_name_id.value = localStorage.getItem('name');
    input_surname_id.value = localStorage.getItem('surname');
    select_country_id.value = localStorage.getItem('country');
    input_phone_id.value = localStorage.getItem('phone');
  }
</script>
