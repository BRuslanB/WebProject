<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Insert n"));
        let mas = [];
        let m, s = "";
        for (let i = 0; i < n; i++) {
            let m = parseInt(prompt("Insert mas[" + i + "]"));
            mas.push(m);
        }
        m = 0;
        for (let i = 1; i < n; i++) {
            s += mas[i]**2 + " ";
        }
        alert(s);
    </script>
</body>
</html>
