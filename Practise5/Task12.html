<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Insert point:"));
        if (n>=90) {
            console.log("A");
        } else if (n>=75 && n<90) {
            console.log("B");
        } else if (n>=60 && n<75) {
            console.log("C");
        } else if (n>=50 && n<60) {
            console.log("D");
        } else {
            console.log("F");
        }
    </script>
</body>
</html>
