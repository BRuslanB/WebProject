<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 3 часть 2</title>
    <style>
        *{
            box-sizing: border-box;
            //border:1px black solid; //временно для проверки
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin:auto;
            width: 80%;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: lightseagreen;
            padding: 10px;
            width: 100%;
        }
        frame1 {
            color: whitesmoke;
            font-weight: bold;
        }
        frame2 {
            color: antiquewhite;
        }
        form_register {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .link {
            text-decoration: none;
            color: wheat;
        }
        .button {
            border-style: none;
            background-color: midnightblue;
            color: lightyellow;
            width: 35%;
            padding: 10px;
            margin-top: 15px;
        }
        .padding_box {
            padding: 5px;
        }
        .margin_side {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <frame1>
                <span>TWITTER</span>
            </frame1>
            <frame2>
                <span>Tweets&nbsp;</span>
                <span>Login&nbsp;</span>
                <span><a class="link" href="Task3_1.html">Register</a>&nbsp;</span>
            </frame2>
        </header>
        <form_register>
            <span class="margin_side">EMAIL:</span>
            <input id="email_id" type="email" class="padding_box">
            <span class="margin_side">PASSWORD:</span>
            <input id="password_id" type="password" class="padding_box">
            <button class="button" onclick="signIn(email_id.value, password_id.value)">SIGN IN</button>
        </form_register>
    </main>
</body>
<script>
    function signIn(e, p){
        //поиск по localStorage
        let pos = -1;
        if (localStorage.users != null){
            let mas_users = [];
            mas_users = JSON.parse(localStorage.users);
            for (let i = 0; i < mas_users.length; i++)
                if (e == mas_users[i]["email"] && p == mas_users[i]["password"]) {
                    pos = i;
                    break;
                }
        }
        //очищаем поля
        email_id.value = "";
        password_id.value = "";
        //результаты поиска
        if (pos === -1) {
            alert("User not found");
            email_id.focus();
        } else {
            window.location.href = "Task3_3.html?" + pos;
        }
    }
</script>
</html>
