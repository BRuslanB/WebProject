<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 2, Task1</title>
</head>
<body>
    <div style="width: 50%;">
        <p>Название фильма:</p>
        <input type="text" style="padding:5px 74% 5px 0" placeholder=" Название фильма">
    </div>
    <div style="display:flex;">
        <div style="width: 25%;">
            <p style="margin:10px 10px 0 0;">Кинотеатры:</p>
            <select name="cinema" style="margin:10px 0 0 0; padding:5px 30% 5px 0">
                <option value="1">Кинотеатр Paramount City</option>
                <option value="2">Кинотеатр Chaplin</option>
                <option value="3">Кинотеатр iMax</option>
                <option value="4">Кинотеатр Kinopark</option>
            </select>
        </div>
        <div style="width: 25%;">
            <p style="margin:10px 0 0 0;">Время сеанса:</p>
            <select name="hour" style="margin:10px 0 0 0; padding:5px 35% 5px 0">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="minute" style="margin:10px 0 0 26px; padding:5px 35% 5px 0">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </div>
</body>
</html>
