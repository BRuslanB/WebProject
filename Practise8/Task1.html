<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 1</title>
    <style>
        *{
            box-sizing: border-box;
            <!-- border:1px black solid; временно для проверки -->
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div style="display: flex; width: 25%;">
        <div style="text-align: left; width: 40%;">
            <span>
                LOGIN:
            </span>
        </div>
        <div style="text-align: right; width: 60%;">
            <input id="login" type="text" style="font-style: italic; width: 100%;">
        </div>
    </div>
    <p/>
    <div style="display: flex; width: 25%;">
        <div style="text-align: left; width: 40%;">
            <span>
                PASSWORD:
            </span>
        </div>
        <div style="text-align: right; width: 60%;">
            <input id="password" type="password" style="width: 100%;">
        </div>
    </div>
    </p>
    <div style="text-align: right; width: 25%;">
        <button id="sign" style="background-color: royalblue; color: whitesmoke; font-weight: bold; padding: 0 15px;">SIGN IN</button>
    </div>
    <script>
        let users = [
            {"id": 1, "login": "admin", "password": "admin1"},
            {"id": 2, "login": "user", "password": "user1"},
            {"id": 3, "login": "ilyas", "password": "ilyas1"},
            {"id": 4, "login": "smith", "password": "smith1"},
            {"id": 5, "login": "test", "password": "test1"}
        ];
        function signIn() {
            let foundUser = false;
            for (let i = 0; i < users.length; i++)
                if (login.value == users[i]["login"] && password.value == users[i]["password"]) {
                    document.body.innerHTML = '<h1>You are authenticated</h1>'; // заменяем содержимое body
                    foundUser = true;
                    break;
                }
            if (!foundUser) {
                alert("Not Found");
                // очищаем элементы ввода и закрашиваем рамку
                login.value = '';
                login.style.border = "1px solid red";
                password.value = '';
                password.style.border = "1px solid red";
            }
        }
        sign.addEventListener('click', signIn);
    </script>
</body>
</html>
