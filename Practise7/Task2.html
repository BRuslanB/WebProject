<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let mas = [];
      let pr = 1;
      let count = 0;
      do {
          n = parseInt(prompt("Insert number:"));
          if (n !== 0) {
              mas.push(n);
              pr *= n;
              count++;
          } else
              break;
      } while (true);
      if (count !== 0)
          alert(pr ** (1/count));
      else
         alert("Array is empty");
  </script>
</body>
</html>
