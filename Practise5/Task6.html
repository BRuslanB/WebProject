<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Insert a:"));
        let b = parseInt(prompt("Insert b:"));
        alert (`Output: ${hypotenuse(a, b)}`);

        function hypotenuse(a1, b1){
            return Math.sqrt(a1**2 + b1**2);
        }
    </script>
</body>
</html>
