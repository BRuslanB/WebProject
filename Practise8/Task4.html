<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 4</title>
    <style>
        *{
            box-sizing: border-box;
            <!-- border:1px black solid; временно для проверки -->
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="width: 25%;">
        <div>
            <img id="img_pic" src="team-1.jpg" style="width: 100%;">
        </div>
        </p>
        <div style="display:flex; justify-content: center;">
            <div style="width: 20%;">
                <button id="button_back" style="background-color: black; color: white; padding: 10px 20px;">< BACK</button>
            </div>
            <div style="width: 20%;">
                <button id="button_next" style="background-color: black; color: white; padding: 10px 20px;">NEXT ></button>
            </div>
        </div>
    </div>
    <script>
        let count_pic = 1;

        function func_back() {
            if (count_pic > 1)
                count_pic--;
            else
                count_pic = 4;
            let name_pic = "team-" + count_pic + ".jpg";
            document.getElementById("img_pic").src = name_pic;
        }
        button_back.addEventListener('click', func_back);

        function func_next() {
            if (count_pic < 4)
                count_pic++;
            else
                count_pic = 1;
            let name_pic = "team-" + count_pic + ".jpg";
            document.getElementById("img_pic").src = name_pic;
        }
        button_next.addEventListener('click', func_next);
    </script>
</body>
</html>
