<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let name = prompt("Insert Name:");
        let surname = prompt("Insert Surname:");
        let city = prompt("Insert City:");
        let age = parseInt(prompt("Insert age:"));
        alert ( "Name: " + name + "\n" +
                "Surname: " + surname + "\n" +
                "City: " + city + "\n" +
                "Age: " + age );
    </script>
</body>
</html>
