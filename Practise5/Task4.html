<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Insert a:"));
        let b = parseInt(prompt("Insert b:"));
        let c = parseInt(prompt("Insert c:"));
        alert (`Summary:
                a + b + c = ${a + b + c}
                a - b - c = ${a - b - c}
                a * b * c = ${a * b * c}`);
    </script>
</body>
</html>
