    <script>
        let mas_images = ["https://klike.net/uploads/posts/2018-12/1543995613_6.jpg",

        let i = 0;
        let images = imgForm.getElementsByTagName('img');
        img_main.src =  mas_images[i];

            imgage.src = mas_images[i];
