<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mas = [];
        let pr = 1;
        let n = parseInt(prompt("Insert n:"));
        for (let i = 0; i < n; i++){
            let m = parseInt(prompt("Insert mas[" + i + "]"));
            mas.push(m);
            if (m > 0)
                pr *= m;
        }
        if (n !== 0)
            alert(pr);
        else
            alert("Array is empty");
    </script>
</body>
</html>
