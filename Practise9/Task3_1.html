<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 3 часть 1</title>
    <style>
        *{
            box-sizing: border-box;
            //border:1px black solid; //временно для проверки
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin:auto;
            width: 80%;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: lightseagreen;
            padding: 10px;
            width: 100%;
        }
        frame1 {
            color: whitesmoke;
            font-weight: bold;
        }
        frame2 {
            color: antiquewhite;
        }
        form_register {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .button {
            border-style: none;
            background-color: midnightblue;
            color: lightyellow;
            width: 35%;
            padding: 10px;
            margin-top: 15px;
        }
        .padding_box {
            padding: 5px;
        }
        .margin_side {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <frame1>
                <span>TWITTER</span>
            </frame1>
            <frame2>
                <span>Tweets &nbsp;</span>
                <span>Login &nbsp;</span>
                <span>Register &nbsp;</span>
            </frame2>
        </header>
        <form_register>
            <span class="margin_side">EMAIL:</span>
            <input id="email_id" type="email" class="padding_box">
            <span class="margin_side">PASSWORD:</span>
            <input id="password_id" type="password" class="padding_box">
            <span class="margin_side">FULL NAME:</span>
            <input id="full_name_id" type="text" class="padding_box">
            <span class="margin_side">COUNTRY:</span>
            <select id="country_id" class="padding_box">
                <option>-</option>
                <option>Kazakhstan</option>
                <option>Germany</option>
                <option>France</option>
            </select>
            <span class="margin_side">BIRTHDATE:</span>
            <input id="birth_date_id" type="date" class="padding_box">
            <button class="button" onclick="register()">REGISTER</button>
        </form_register>
    </main>
</body>
<script>
    let mas_users = [];
    function register(){
        //проверка заполнения полей
        let email = email_id.value;
        if (email == null || email == "") {
            alert("Insert Email");
            email_id.focus();
            return;
        }
        let password = password_id.value;
        if (password == null || password == "") {
            alert("Insert Password");
            password_id.focus();
            return;
        }
        let full_name = full_name_id.value;
        if (full_name == null || full_name == "") {
            alert("Insert Full Name");
            full_name_id.focus();
            return;
        }
        let country = country_id.value;
        if (country == "-") {
            alert("Insert Country");
            country_id.focus();
            return;
        }
        let birth_date = birth_date_id.value;
        if (birth_date == null || birth_date == "") {
            alert("Insert Birth Date");
            birth_date_id.focus();
            return;
        }
        let user = {email, password, full_name, country, birth_date};
        //обновляем массив и localStorage
        if (localStorage.users != null){
            mas_users = JSON.parse(localStorage.users);
        }
        mas_users.push(user);
        localStorage.users = JSON.stringify(mas_users);
        //очищаем поля
        email_id.value = "";
        password_id.value = "";
        full_name_id.value = "";
        country_id.value = "-";
        birth_date_id.value = "";
    }
</script>
</html>
