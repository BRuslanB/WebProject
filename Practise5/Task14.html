<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Insert a:"));
        let b = parseInt(prompt("Insert b:"));
        let c = parseInt(prompt("Insert c:"));
        if (a + b > c && a + c > b && c + b > a)
            console.log("YES");
        else
            console.log("NO");
    </script>
