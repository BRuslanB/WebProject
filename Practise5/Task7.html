<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const t = (18 - 16) * 60 + 15;
        let s = parseInt(prompt("Insert speed:"));
        let d = parseInt(prompt("Insert distance:"));
        if ((d / s) * 60 <= t)
            console.log("YES, YOU CAN REACH");
        else
            console.log("NO, YOU CAN NOT REACH");
    </script>
</body>
</html>
