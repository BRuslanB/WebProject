<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание 3 часть 3</title>
    <style>
        *{
            box-sizing: border-box;
            //border:1px black solid; //временно для проверки
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin:auto;
            width: 80%;
        }
        header {
            display: flex;
            justify-content: space-between;
            background-color: lightseagreen;
            padding: 10px;
            width: 100%;
        }
        frame0 {
            color: black;
            font-size:large;
            font-weight: bold;
            padding: 20px 0;
        }
        frame1 {
            color: whitesmoke;
            font-weight: bold;
        }
        frame2 {
            color: antiquewhite;
        }
        form_register {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .link {
            text-decoration: none;
            color: wheat;
        }
        .bold {
            font-weight: bold;
        }
        .padding_box {
            padding: 5px;
        }
        .margin_side {
            margin: 10px 5px;
        }
        .no_border {
            border-style: none;
        }
    </style>
</head>
<body onload="load()">
    <main>
        <header>
            <frame1>
                <span>TWITTER</span>
            </frame1>
            <frame2>
                <span>Tweets&nbsp;</span>
                <span id="user_name1_id">&nbsp;</span>
                <span><a class="link" href="Task3_2.html">Logout</a>&nbsp;</span>
            </frame2>
        </header>
        <frame0>
            <span id="user_name2_id">Welcome&nbsp;</span>
        </frame0>
        <form_register>
            <span class="margin_side">EMAIL:</span>
            <input id="email_id" type="email" class="bold padding_box no_border" readonly>
            <span class="margin_side">FULL NAME:</span>
            <input id="full_name_id" type="text" class="bold padding_box no_border" readonly>
            <span class="margin_side">COUNTRY:</span>
            <input id="country_id" type="text" class="bold padding_box no_border" readonly>
            <span class="margin_side">BIRTHDATE:</span>
            <input id="birth_date_id" type="date" class="bold padding_box no_border" readonly>
        </form_register>
    </main>
</body>
<script>
    function load() {
        //получение параметра из вызывающего окна
        var pos = parseInt(location.search.substring(1));
        //загрузка из Storage
        if (localStorage.users != null) {
            let mas_users = [];
            mas_users = JSON.parse(localStorage.users);
            email_id.value = mas_users[pos]["email"];
            full_name_id.value = mas_users[pos]["full_name"];
            country_id.value = mas_users[pos]["country"];
            birth_date_id.value = mas_users[pos]["birth_date"];
            user_name1_id.innerHTML = full_name_id.value + "&nbsp";
            user_name2_id.innerHTML = user_name2_id.innerHTML + full_name_id.value;
        }
    }
</script>
</html>
